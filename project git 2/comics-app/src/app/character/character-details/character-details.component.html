<section class="container" *ngIf="charDtls">
  <div class="page-header">
    <h1>{{charDtls[0].name}}</h1>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-2">
      <div class="thumbnail">
        <img [src]="charDtls[0].thumbnail.path +'/portrait_xlarge.jpg'" [alt]="charDtls[0].name" title="">
        <div class="caption">
          <h3>{{charDtls[0].name}}</h3>
          <p>{{charDtls[0].description}}</p>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">
            <div class="col-md-6">
              <h5>Details</h5>
              <hr>
              <p><span class="pull-left">Name : </span><span class="pull-right">{{charDtls[0].name}}</span></p><br><br>
              <p><span class="pull-left">Id :</span><span class="pull-right">{{charDtls[0].id}}</span></p>
            </div>
            <div class="col-md-6">
              <h5>Specs</h5>
              <hr>
              <p><span class="pull-left">Series :</span><span class="pull-right">{{charDtls[0].series.available}}</span></p><br><br>
              <p><span class="pull-left">Modified :</span><span class="pull-right">{{charDtls[0].modified | date}}</span></p>
            </div>
          </div>
        </div>
        <div class="text-center"><button class="btn btn-default" (click)="onClick()">View All Comics</button></div>
      </div>
    </div>
  </div>
</section>
